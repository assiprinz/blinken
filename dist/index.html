<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>blinken</title>
    </head>
    <link rel="stylesheet" href="css/style.min.css" />
    <body>
        <img id="img" src="img/img.png" style="display: none;" />
        <img id="img2" src="img/img2.png" style="display: none;" />
        <div id="vcontainer">
            <video id="v" loop autoplay muted>
                <source src="vid/bunny.mp4" type="video/mp4" />
            </video>
            <div id="dropzone"></div>
        </div>
        <div id="gui">
            <a id="toggleMode" gui-action="togglePixelMode">Toggle Pixel Shape</a>
            <a id="toggleRotate" gui-action="toggleRotate">Toggle Rotation</a>
            <a id="addRow" gui-action="addRow">+ row</a>
            <a id="removeRow" gui-action="removeRow">- row</a>
            <a id="addCol" gui-action="addCol">+ col</a>
            <a id="removeCol" gui-action="removeCol">- col</a>
            <select id="drawMode" gui-action="drawMode">
                <option value="">draw mode</option>
                <option value="0">0 - scaled</option>
                <option value="1">1 - top</option>
                <option value="2">2 - bottom</option>
                <option value="3">3 - left</option>
                <option value="4">4 - right</option>
            </select>
        </div>
        <div id="console">
            <div class="row"><strong><span class="left">fps</span><span class="right" id="fps"></span></strong></div>
            <div class="row"><span class="left">geometries</span><span class="right" id="con-geometries"></span></div>
            <div class="row"><span class="left">calls</span><span class="right" id="con-calls"></span></div>
            <div class="row"><span class="left">faces</span><span class="right" id="con-faces"></span></div>
            <div class="row"><span class="left">verts</span><span class="right" id="con-verts"></span></div>
        </div>
        <a href="https://github.com/assiprinz/blinken/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>        <div id="credit">Created 2017 by Jan Eberl, MIT License</div>
        <script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
        <script src="js/lib/jquery-3.1.0.min.js" charset="utf-8"></script>
        <script src="js/lib/three.min.js" charset="utf-8"></script>
        <script src="js/lib/OrbitControls.js" charset="utf-8"></script>
        <script src="js/blinken.min.js" charset="utf-8"></script>
        <script>
            window.display = new Blinken(document.getElementById('v'));
            if (!is_touch_device()) {
                document.getElementById('dropzone').appendChild(dropZone());
            } else {
                $('body').addClass('touch');
            }
        </script>
    </body>
</html>
